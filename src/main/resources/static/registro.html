<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro</title>
    <link rel="icon" href="/src/icons/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/contacto.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/registro.css" />
  </head>

  <body>
    <main class="container-fluid" id="registro">
      <h1 class="d-flex align-items-center justify-content-center">
        Llena el siguiente formulario para ser una de nosotras
      </h1>
      <p class="d-flex align-items-center justify-content-center">
        Limitado a integrantes de la comunidad Politécnica en CDMX
      </p>

      <span
        class="alert alert-danger fade show"
        style="display: none"
        role="alert"
        id="alertValidaciones"
      >
        <p id="alertValidacionesTexto"></p>
      </span>
      <section
        class="border m-4 d-flex justify-content-center align-items-center"
        id="formularioIngreso"
      >
        <form
          id="formSend"
          class="row justify-content-center"
          action="https://formspree.io/f/xeqwplqo"
          method="POST"
          novalidate
        >
          <div class="row g-1 justify-content-center align-items-center">
            <div class="mb-3">
              <div class="col-12">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    value=""
                    name="name"
                    required
                  />
                  <label for="name">Nombre</label>
                  <div class="invalid-feedback">Nombre inválido</div>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <div class="col-md-12">
                <div class="form-floating">
                  <input
                    type="Nombre"
                    class="form-control"
                    id="Nombre"
                    value=""
                    name="Nombre"
                    required
                  />
                  <label for="apellido">Apellido</label>
                  <div class="invalid-feedback">Apellido inválido</div>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <div class="col-md-12">
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    value=""
                    name="password"
                    required
                  />
                  <label for="password"
                    >Contraseña "incluye 8 caracteres Mayuscula y simbolo (@ % $ !) "</label
                  >
                </div>
              </div>
            </div>
            <div class="mb-3">
              <div class="col-md-12">
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="passwordConfirm"
                    value=""
                    name="passwordConfirm"
                    required
                  />
                  <label for="passwordConfirm">Confirmar contraseña</label>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <div class="col-md-12">
                <div class="form-floating">
                  <input
                    type="nombre"
                    class="form-control"
                    id="boleta"
                    value=""
                    name="boleta"
                    required
                  />
                  <label for="boleta">Número de Boleta "3210204958"</label>
                </div>
              </div>
            </div>
            <div mb-3>
              <div class="mb-3">
                <div class="col-md-12">
                  <div class="form-floating">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      value=""
                      name="correo"
                    />
                    <label for="email">Correo "debe contener @ y un dominio válido"</label>
                  </div>
                </div>
                <div id="correoAlerta" class="correoExistente">
                  <span>El correo ya existe</span>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <div class="col-md-12">
                <div class="form-floating">
                  <input
                    type="tel"
                    class="form-control"
                    id="telefono"
                    value=""
                    name="telefono"
                    required
                  />
                  <label for="telefono">Teléfono "3121223324"</label>
                </div>
              </div>
            </div>
            <div class="radioInput col-11 col-md-5 ms-2">
              <label for="rol" class="colorRadio">Rol:</label>
              <input type="radio" id="owner" name="rol" value="vendedor" />
              <label id="ownerLabel" for="owner" class="colorRadio">Vendedor</label>

              <input type="radio" id="usuarioComun" name="rol" value="comprador" />
              <label id="usuarioLabel" for="usuarioComun" class="colorRadio">Comprador</label>
            </div>
            <div class="mb-3">
              <div class="col-md-12">
                <label for="imagen" class="form-label colorCheckbox">Identificación</label>
                <input
                  type="file"
                  class="form-control imagenBorde"
                  id="imagen"
                  name="imagen"
                />
              </div>
              <br />

              <button type="button" class="btn btn-primary" id="btnConfirm">
                <!--btnConfirm-->
                Registrar <i class="col-md-12"></i>
              </button>
              <button
                onclick="limpiarCampos()"
                type="button"
                class="btn btn-primary"
                id="btnBorrar"
              >
                <!--btnLimpiar-->
                Limpiar campos <i class="col-md-12"></i>
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>

    <script src="./js/navbar.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/registro.js"></script>
  </body>
</html>
