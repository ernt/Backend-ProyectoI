<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agregar Productos</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/checkout/" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link
      href="https://getbootstrap.com/docs/5.2/examples/checkout/form-validation.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/categorias/todosProductos.css" />
    <link rel="stylesheet" href="./css/categorias/modal.css" />
  </head>
  <body class="bg-light">
    <main class="container-sm mx-auto">
      <div class="row">
        <button
          onclick="location.href='categorias.html'"
          type="button"
          class="btn btn-primary col-1 mt-2 flechaRegresar"
        >
          <i class="bi bi-arrow-left"></i>
        </button>
        <div class="col-md-12 order-md-1">
          <h4 class="m-3">Agregar Productos</h4>
          <div
            class="alert alert-danger fade show"
            style="display: none"
            role="alert"
            id="alertValidaciones"
          >
            <p id="alertValidacionesTexto"></p>
          </div>
          <form class="needs-validation">
            <div class="row">
              <div class="col-sm-6 col-lg-4 mb-3">
                <label for="Name">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="Name"
                  autofocus
                  placeholder="Maquillaje"
                  value=""
                />
              </div>
              <div class="col-sm-6 col-lg-4 mb-3">
                <label for="precios">Precio</label>
                <input
                  type="text"
                  class="form-control"
                  id="precios"
                  placeholder="280.00"
                  value=""
                />
                <div class="invalid-feedback">Cantidad inválida</div>
              </div>
              <div class="col-sm-6 col-lg-4 mb-3">
                <label for="descripcion">Descripción</label>
                <input
                  type="text"
                  class="form-control"
                  id="descripcion"
                  autofocus
                  placeholder="El producto tiene estas características..."
                  value=""
                />
              </div>
              <div class="col-sm-6 col-lg-4 mb-3">
                <label for="categoria">Categoría</label>
                <select class="form-control" id="categoria">
                  <option value="">Seleccione una categoría</option>
                  <option value="8">Maquillaje</option>
                  <option value="9">Calzado</option>
                  <option value="10">Vestimenta</option>
                  <option value="11">Accesorios</option>
                  <option value="12">Mascotas</option>
                  <option value="13">Sexshop</option>
                  <option value="14">Varios</option>
                </select>
              </div>
              <div class="col-sm-6 col-lg-4 mb-3">
                <label for="descripcion">Link de la imagen</label>
                <input
                  type="text"
                  class="form-control"
                  id="imagen"
                  autofocus
                  placeholder="https://img.ltwebstatic.com/images3_pi...."
                  value=""
                />
              </div>
              <div class="col-sm-6 col-lg-4 mb-3">
                <label for="descuento_id">Ingresa un % de descuento</label>
                <input
                  class="form-control"
                  type="text"
                  id="descuento_id"
                  name="descuento_id"
                  placeholder="10"
                />
              </div>
              <div class="col-sm-6 col-lg-4 mb-3">
                <label for="cantidad">Cantidad de productos</label>
                <input
                  class="form-control"
                  type="text"
                  id="cantidad"
                  name="cantidad"
                  placeholder="6"
                />
              </div>
            </div>

            <button id="btnAgregar" class="btn btn-primary btn-lg btn-block" type="button">
              Agregar
            </button>
            <hr class="mb-4" />
            <div class="container-fluid text-center">
              <div
                class="card-deck row justify-content-center align-items-center"
                id="contenedorTarjetas"
              ></div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar producto</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="needs-validation">
              <div class="row">
                <div class="col-sm-6 mb-3">
                  <label for="nombreModal">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombreModal"
                    autofocus
                    placeholder="Maquillaje"
                    value=""
                  />
                </div>
                <div class="col-sm-6 mb-3">
                  <label for="precioModal">Precio</label>
                  <input
                    type="text"
                    class="form-control"
                    id="precioModal"
                    placeholder="280.00"
                    value=""
                  />
                  <div class="invalid-feedback">Cantidad inválida</div>
                </div>
                <div class="col-sm-6 mb-3">
                  <label for="descripcionModal">Descripción</label>
                  <input
                    type="text"
                    class="form-control"
                    id="descripcionModal"
                    autofocus
                    placeholder="El producto tiene estas características..."
                    value=""
                  />
                </div>
                <div class="col-sm-6 mb-3">
                  <label for="categoriaModal">Categoría</label>
                  <select class="form-control" id="categoriaModal">
                    <option value="">Seleccione una categoría</option>
                    <option value="1">Maquillaje</option>
                    <option value="2">Calzado</option>
                    <option value="3">Vestimenta</option>
                    <option value="4">Accesorios</option>
                    <option value="5">Mascotas</option>
                    <option value="6">Sexshop</option>
                    <option value="7">Varios</option>
                  </select>
                </div>
                <div class="col-sm-6 mb-3">
                  <label for="imagenModal">Link de la imagen</label>
                  <input
                    type="text"
                    class="form-control"
                    id="imagenModal"
                    autofocus
                    placeholder="https://img.ltwebstatic.com/images3_pi...."
                    value=""
                  />
                </div>
                <div class="col-sm-6 mb-3">
                  <label for="descuento_idModal">Ingresa un % de descuento</label>
                  <input
                    class="form-control"
                    type="text"
                    id="descuento_idModal"
                    name="descuento_idModal"
                    placeholder="10"
                  />
                </div>
                <div class="col-sm-6 mb-3">
                  <label for="cantidadModal">Cantidad de productos</label>
                  <input
                    class="form-control"
                    type="number"
                    id="cantidadModal"
                    name="cantidadModal"
                    placeholder="6"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Salir
            </button>
            <button type="button" class="btn btn-primary" onclick="editarProducto(event)">
              Guardar cambios
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/crearObjetos.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/footer.js"></script>
    <script
      src="https://getbootstrap.com/docs/5.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="https://getbootstrap.com/docs/5.2/examples/checkout/form-validation.js"></script>
  </body>
</html>
